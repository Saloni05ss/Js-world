<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="w.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather-app</h1>
            <h4>Please enter a valid city name</h4>
        </div>
        <div class="input">
            <input type="text" placeholder="Enter city name" required spellcheck="false">
            <div class="separator"></div>
            <button class="location">Get device location</button>
            <br>

        </div>
        <div class="weather">
            <img src="" alt="image" height="100px" width="100px">
            <div class="place">________</div>
            <div class="degree">________</div>
            <div class="w_details">________</div>
            <div class="row">
                <div class="left">
                    <div class="p">
                        Pressure:<span class="pressure">________</span>
                    </div>
                    <div class="h">
                        Humidity:<span class="Humidity">________</span>
                    </div>
                    <div class="w">
                        Wind speed:<span class="Wind_speed">________</span>
                    </div>
                </div>
                <div class="right">
                    <div class="f">
                        Feels like:<span class="Feels_like">_________</span>
                    </div>
                    <div class="sr">
                        Sunrise:<span class="Sunrise">_________</span>
                    </div>
                    <div class="ss">
                        Sunset:<span class="Sunset">_________</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="back">Go back</button>
    </div>

    <script src="w.js"></script>
</body>

</html>
